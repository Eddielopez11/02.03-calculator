<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>calculator</title>
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body>
    <section class="calculator" data-js="calculator">
      <div class="operator--hoverHighlight" dtat-js="clear">C</div>
      <div class="result" data-js="result"></div>
      <div class="number">7</div>
      <div class="number">8</div>
      <div class="number">9</div>
      <div class="operator" data-js="divide"> / </div>
      <div class="number">4</div>
      <div class="number">5</div>
      <div class="number">6</div>
      <div class="operator" data-js="multiply"> * </div>
      <div class="number">1</div>
      <div class="number">2</div>
      <div class="number">3</div>
      <div class="operator" data-js="subtract"> - </div>
      <div class="number">0</div>
      <div class="number" data-js="decimal">.</div>
      <div class="operator--hoverHighlight" data-js="equal">=</div>
      <div class="operator" data-js="add"> + </div>
    </section>
    <script src="javascript/main.js" charset="utf-8"></script>
  </body>
</html>
