<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>calculator</title>
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body>
    <section class="calculator" data-js="calculator">
      <span class="operator--hoverhighlight" dtat-js="clear">
        c
      </span>
      <span class="result" data-js="result">
        result
      </span>
      <span class="number" data-js="number__7">
        7
      </span>
      <span class="number" data-js="number__8">
        8
      </span>
      <span class="number" data-js="number__9">
        9
      </span>
      <span class="operator" data-js="divide">
        /
      </span>
      <span class="number" data-js="number__4">
        4
      </span>
      <span class="number" data-js="number__5">
        5
      </span>
      <span class="number" data-js="number__6">
        6
      </span>
      <span class="operator" data-js="multiply">
        X
      </span>
      <span class="number" data-js="number__1">
        1
      </span>
      <span class="number" data-js="number__2">
        2
      </span>
      <span class="number" data-js="number__3">
        3
      </span>
      <span class="operator" data-js="subtract">
        -
      </span>
      <span class="number" data-js="number__0">
        0
      </span>
      <span class="number" data-js="decimal">
        .
      </span>
      <span class="operator--hoverHighlight" data-js="equal">
        =
      </span>
      <span class="operator" data-js="add">
        +
      </span>
    </section>
    <script src="javascript/main.js" charset="utf-8"></script>
  </body>
</html>
