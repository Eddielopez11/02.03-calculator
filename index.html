<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>calculator</title>
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body>
    <section class="calculator" data-js="calculator">
      <div class="operator--hoverHighlight" data-js="calculatorButton">C</div>
      <div class="result" data-js="result"></div>
      <div class="number" data-js="calculatorButton">7</div>
      <div class="number" data-js="calculatorButton">8</div>
      <div class="number" data-js="calculatorButton">9</div>
      <div class="operator" data-js="calculatorButton"> / </div>
      <div class="number" data-js="calculatorButton">4</div>
      <div class="number" data-js="calculatorButton">5</div>
      <div class="number" data-js="calculatorButton">6</div>
      <div class="operator" data-js="calculatorButton"> * </div>
      <div class="number" data-js="calculatorButton">1</div>
      <div class="number" data-js="calculatorButton">2</div>
      <div class="number" data-js="calculatorButton">3</div>
      <div class="operator" data-js="calculatorButton"> - </div>
      <div class="number" data-js="calculatorButton">0</div>
      <div class="number" data-js="calculatorButton" data-js="decimal">.</div>
      <div class="operator--hoverHighlight" data-js="calculatorButton">=</div>
      <div class="operator" data-js="calculatorButton"> + </div>
    </section>
    <script src="javascript/main.js" charset="utf-8"></script>
  </body>
</html>
